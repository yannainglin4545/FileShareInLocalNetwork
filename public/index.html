<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Share App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
</head>
<body>
    <div id="passwordModal">
        <div id="passwordModalContent">
            <h2>Enter Password</h2>
            <input type="password" id="password" placeholder="Password" required>
            <button id="submitPassword">Submit</button>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="confirmModal" class="hidden">
        <div id="confirmModalContent">
            <h2>Confirm Deletion</h2>
            <p id="confirmMessage"></p>
            <button id="confirmYesButton">Yes</button>
            <button id="confirmNoButton">No</button>
        </div>
    </div>

    <h1>File Share App</h1>
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" id="fileInput" name="files" multiple>
        <ul id="fileList"></ul>
        <button type="submit">Upload Files</button>
    </form>
    <div id="progressContainer">
        <div id="progressBar">0%</div>
        
    </div>
    <div id="progressZip"></div>
    <div id="uploadResult" class="hidden">
        <h3>Uploaded Files:</h3>
        <ul id="uploadedFilesList"></ul>
        <button id="reloadButton">Upload More Files</button>
    </div>

    <h3>Download Files:</h3>
    <p id="fileCount">Total Files: 0</p>
    <button id="downloadAllButton" class="download-button">Download All Files</button>
    <button id="deleteAllButton" class="delete-button">Delete All Files</button>
    <ul id="downloadFilesList"></ul>

    <div id="notificationContainer" class="notification-container hidden"></div>

    <script src="script.js"></script>
</body>
</html>
